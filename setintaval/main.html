<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 600px;
            height: 300px;
        }

        .box2 {
            width: 600px;
            height: 300px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="box1" id="box1"></div>
    <div class="box2" id="box2"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.js"></script>
    <script>
        let kg = true
        setInterval(() => {
            if (kg) {
                $('.box1').css({
                    'display': 'none',
                })
                $('.box2').css({
                    'display': 'block',
                })
                kg = !kg
            } else {
                $('.box1').css({
                    'display': 'block',
                })
                $('.box2').css({
                    'display': 'none',
                })
                kg = !kg
            }
        }, 1000);

        var myChart1 = echarts.init(document.getElementById('box1'));

        // 指定图表的配置项和数据
        var option1 = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart1.setOption(option1);


        var myChart2 = echarts.init(document.getElementById('box2'));

        // 指定图表的配置项和数据
        var option2 = {
            color: 'blue',
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option2);
    </script>
    </script>
</body>

</html>
